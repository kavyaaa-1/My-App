<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <style media="screen">
            *,
      *:before,
      *:after{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body{
          background-color: aliceblue;
      }
      .background{
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%,-50%);
          left: 50%;
          top: 50%;
      }
      .background .shape{
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }
      .shape:first-child{
          background: linear-gradient(
            #93ccff,
              #f966aa
              
          );
          left: -80px;
          top: -80px;
      }
      .shape:last-child{
          background: linear-gradient(
              to right,
              #93ccff,
              #f966aa
              
          );
          right: -30px;
          bottom: -80px;
      }
      form{
          height: 520px;
          width: 400px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%,-50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px;
      }
      form *{
          font-family: "Oswald", serif;
          color: black;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      form h3{
          font-size: 32px;
          font-weight: 400;
          line-height: 42px;
          text-align: center;
      }
      
      label{
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 400;
      }
      input{
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgb(234, 241, 244);
          border-radius: 3px;
          border-color: #5b5d60;
          border-width: 10px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
          font-family: "Coming Soon", serif;
      }
    
      button{
          margin-top: 50px;
          width: 100%;
          background-color: #ca2974;
          color: #eaf0fb;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 300;
          border-radius: 5px;
          cursor: pointer;
      }
      button:hover{
        background-color: #ea3a8c;
    }
      .error-message{
        font-family: "Coming Soon", serif;
        padding: 10px;
      }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="login-form">
        <h3><img src="./images/logo.png" alt="Fun!!" width="170px"></h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <button>Log In</button>
        <p class="error-message" id="error-message"></p>

    </form>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
